<!DOCTYPE html>
<html>
    <center>
    <h1> Doctor Appointment Form </h1>
    </center>
    <hr style="height:2px;border-width:30%;background-color:red"><br>
    <form>
        <label for="appointmentdate">Appointment <br> Date </label>
        <input type="date"><br><br>
        <label for="appointmenttime">Appointment <br> Time</label>
        <input type="time"><br><br>
        <label for="name">Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First">
        <input type="text" id="lname" name="lasttname" placeholder="Last"> <br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="####"><br><br>
        <label for="address" >Address</label>
        <input type ="text"name="address" placeholder="city"><br><br>
        <label for="query">Your Query</label><br>
        <textarea id="query" name="query" rows="4"> </textarea><br><br>
        <label for="appointmenttype">Appointment <br> Type</label>
        <label for="options">Select which appointment type(s) you require</label><br>
        <input type="checkbox" id="Cervix checkup" name="checkup" value="Cervix checkup">
        <label for="cervix">Cervix checkup</label> <br>
        <input type="checkbox" id="Heart checkup" name="checkup" value="Heart checkup">
        <label for="Heart">Heart checkup</label> <br>
        <input type="checkbox" id="Eye check-up" name="checkup" value="Eye check-up">
        <label for="Eye">Eye check-up</label> <br>
        <input type="checkbox" id="Hearing Test" name="checkup" value="Hearing Test">
        <label for="Hearing">Hearing Test</label> <br><br>
  
    </form>
    <button type="button" onclick="alert('From Submitted')">Send</button>

</html>
